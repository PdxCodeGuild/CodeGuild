<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peaks & Valleys</title>
</head>
<body>

	Let's find peaks and valleys in your data! <br/>Please insert values by spaces and commas:<br/><input id="data_set_input" type="text"/>

	<button id="run_bt">run</button>

	<div id="output_div"></div>


	<script>

		const data_set_input = document.querySelector('#data_set_input');
		const run_bt = document.querySelector('#run_bt');

		const output_div = document.querySelector('#output_div');

 		const find_peaks = data => {
 			let pks_lst = []
			for (var i = 1; i < data.length - 1; ++i) {
			   if (data[i-1] < data[i] && data[i] > data[i +1]){
            		pks_lst.push(i)
			   }
			}
   			return pks_lst
		}


		const find_valleys = data => {
 			let vly_lst = []
			for (var i = 1; i < data.length - 1; ++i) {
			   if (data[i-1] > data[i] && data[i] < data[i +1]){
            		vly_lst.push(i)
			   }
			}
   			return vly_lst
		}

		run_bt.onclick = function() {
		  const data_rev = data_set_input.value.split(",");
		  output_div.innerText = data_rev;
		  const data_parsed_int = data_rev.map((num) => parseInt(num))
		 
		  const peaks_result = find_peaks(data_parsed_int)
		  const valleys_result = find_valleys(data_parsed_int)
		  // console.log(peaks_result)
  		  output_div.innerText = peaks_result && valleys_result;

		  // const valleys_rev =
		  // const peaks_and_valleys_rev = 
		}

	</script>

</body>
</html>
